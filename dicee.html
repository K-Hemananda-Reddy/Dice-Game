<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body onload="change()">

    <div class="container">
      <h1 id="h1">Refresh Me</h1>

      <div class="dice">
        <p>Player 1</p>
        <img id="img1" class="img1" src="">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img id="img2" class="img2" src="">
      </div>

    </div>


  </body>
  <script>
    function change(){
      var a=Math.floor(Math.random()*6)+1
      var b=Math.floor(Math.random()*6)+1
      document.getElementById("img1").setAttribute("src","images/dice"+a+".png")
      document.getElementById("img2").setAttribute("src","images/dice"+b+".png")
      if(a==b){
        document.getElementById("h1").innerHTML="DRAW"
      }
      else if(a<b){
        document.getElementById("h1").innerHTML="Palyer 2 wins"
      }
      else{
        document.getElementById("h1").innerHTML="Player 1 wins"
      }
    }
  </script>
